<div  class="w-100 py-3">
  <h2>Products</h2>
  <div style="font-size: 1.1rem" fxLayout="row wrap" fxLayoutGap="20px" fxLayoutAlign="space-between">
    <app-product-card class="mb-4" *ngFor="let product of products"
                      [product]="product"
                      [height]="'150px'" [width]="'150px'" [addToCart]="true"></app-product-card>
  </div>
</div>
