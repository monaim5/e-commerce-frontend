<app-header (menuClicked)="sidenav.toggle()"></app-header>
<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" opened [style.width]="'200px'">
    <app-sidenav></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content class="p-4" style="min-height: 500px">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
