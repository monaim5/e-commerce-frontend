<mat-card class="p-0">
  <mat-tab-group class="m-2" mat-align-tabs="start">
    <mat-tab label="Promo">
      <div class="m-2" fxLayout="row">
        <div class="mr-3" *ngIf="createPromoComponentActive">
          <h2>Add promo</h2>
          <app-dynamic-form #promoForm *ngIf="promoFields !== undefined" [fields]="promoFields"></app-dynamic-form>
          <button mat-raised-button color="primary" (click)="submitPromo()">Submit</button>
        </div>
        <div>
          <ng2-smart-table (delete)="deletePromo($event)"
                           (create)="toggleCreatePromo()"
                           (edit)="onEdit($event)"
                           [settings]="promoSettings"
                           [source]="promos">
          </ng2-smart-table>
        </div>
      </div>
    </mat-tab>

    <mat-tab label="Promo Type">
      <div class="m-2" fxLayout="row">
        <div class="mr-3" *ngIf="createPromoTypeComponentActive">
          <h2>Add promo type</h2>
          <app-dynamic-form #promoTypeForm *ngIf="promoTypeFields !== undefined" [fields]="promoTypeFields"></app-dynamic-form>
          <button mat-raised-button color="primary" (click)="submitPromoType()">Submit</button>
        </div>
        <div>
          <ng2-smart-table (delete)="deletePromoType($event)"
                           (create)="toggleCreatePromoType()"
                           (edit)="onEdit($event)"
                           [settings]="promoTypeSettings"
                           [source]="promoTypes">
          </ng2-smart-table>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>

</mat-card>
