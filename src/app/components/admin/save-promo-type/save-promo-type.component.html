<div class="mat-elevation-z4 rounded p-2 m-2">
  <h2>{{promoType ? 'Edit promo type' : 'Add promo type'}}</h2>
  <app-dynamic-form #promoForm *ngIf="promoTypeFields !== undefined" [fields]="promoTypeFields"></app-dynamic-form>
  <button mat-raised-button color="primary" (click)="submitPromoType()">Submit</button>
</div>
